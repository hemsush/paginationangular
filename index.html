<!doctype html>
<html lang="en" ng-app="veliteapp">
  <head>
    <meta charset="utf-8">
    <title>Search Sort and Pagination in Angular js</title>
	 <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
	<div role="main" class="container theme-showcase">
      <div class="" style="margin-top:90px;">
        <div class="col-lg-8">
			<div class="page-header">
				<h2 id="tables">Search Sort and Pagination in Angular js</h2>
			</div>
			<div class="bs-component" ng-controller="velitecontroller">
				<div class="alert alert-info">
					<p>Sort key: {{sortKey}}</p>
					<p>Reverse: {{reverse}}</p>
					<p>Search String : {{search}}</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
						    <button ng-json-export-excel data="velitelist" report-fields="{'totcount':'Count', 'resp':'Response','respurl':'Response_URL','refurl':'ReferrarURL','gid':'globalids'}" filename="'velite'" separator="," class="btn-sm btn-primary">Export Excel</button>
							<input type = "text" id = "datepicker" placeholder="Date">
					</div>
				</form>
				
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th id="countrow" ng-click="sort('totcount')">Count
								<span class="glyphicon sort-icon" ng-show="sortKey=='totcount'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('resp')">Response
								<span class="glyphicon sort-icon" ng-show="sortKey=='resp'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('respurl')">Response URL
								<span class="glyphicon sort-icon" ng-show="sortKey=='respurl'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('refurl')">Referrer URL
								<span class="glyphicon sort-icon" ng-show="sortKey=='refurl'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							
							<th ng-click="sort('gid')">Global Id
								<span class="glyphicon sort-icon" ng-show="sortKey=='gid'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="veliteitem in velitelist|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
							<td>{{veliteitem.totcount}}</td>
							<td>{{veliteitem.resp}}</td>
							<td>{{veliteitem.respurl}}</td>
							<td><a ng-click="displayRefUrl(veliteitem);" href="#">Click Here</a></td>
							<td><a ng-click="displayGlobalId('veliteitem.gid');" href="#">Click Here</a></td>
						</tr>
					</tbody>
					
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
				
				
			</div>
		</div>
		
      </div>
	  <div class="modal fade" id="refModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Referral URL</h4>
        </div>
        <div class="modal-body" id="refmodalcontent">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="modal fade" id="gidmodal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Global Id</h4>
        </div>
        <div class="modal-body" id="gidcontent">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
			<!-- /.modal -->
    </div>
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/jquery/jquery-ui.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
		<script src="lib/angular/dirPagination.js"></script>
		<script src="lib/export/FileSaver.min.js"></script>
		<script src="lib/export/json-export-excel.min.js"></script>
		<script src="app/veliteController.js"></script>
  </body>
</html>
